<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      background-color: white;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/free-photo-of-black-and-white-neon-art-sign-on-textured-wall.jpeg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="images/free-photo-of-sweet-cakes-and-envelopes-with-wishes.jpeg" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="images/hassaan-here-O8s_2_pEISg-unsplash.jpg" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="images/istockphoto-182752008-2048x2048.jpg" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="images/nir-himi-KSlJhcpDaQk-unsplash.jpg" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="images/nir-himi-ljvKJ84BV3o-unsplash.jpg" alt="Image 6">
    </div>
  </div>
</body>
</html>
